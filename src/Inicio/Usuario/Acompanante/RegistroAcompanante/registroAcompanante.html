<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> 
	<link rel="stylesheet" href="registroAcompanante.css">
    <title>Document</title>
</head>
<body>
    <main class="main">
        <h1 class="h1">Completa tu perfil como acompañante terapéutico</h1>
        <div class="main-div">
            <div class="formulario-generico">
                <form class="formulario">
                    <label class="label" for="nombre">
                        <span>Localización laboral:</span>
                        <input class="input-texto" type="text" placeholder="" id="" name="" required disabled>
                    </label>
                    <label class="label" for="apellido">
                        <span>Obras sociales:</span>
                        <input class="input-texto" type="text" placeholder="" id="" name="" required>
                    </label>
                    <label class="label" for="correo">
                        <span>Telefono laboral:</span>
                        <input class="input-texto" type="text" placeholder="" id="" name="" required>
                    </label>
                    <label class="label" for="fechaNacimiento">
                        <span>Documentación:</span>
                        <input class="input-texto" type="text" id="fechaNacimiento" name="fechaNacimiento" required>
                    </label>
                    <label class="label">
                        <span>Modalidad:</span>
                        <div class="switch-container">
                            <label for="tutor">Escolar</label>
                            <input type="radio" id="tutor" name="tipoUsuario" value="tutor">
                            <label for="acompanante">Domiciliario</label>
                            <input type="radio" id="acompanante" name="tipoUsuario" value="acompanante">
                        </div>
                    </label>
                    <label class="label">
                        <label for="descripcion">Descripcion:</label>
                    </label>
                    <textarea class="textarea" name="descripcion" placeholder="Descripcion de la propuesta"></textarea>
                </form>
            </div>
        </div>
        <div class="separador-tabla-boton">
            <div class="bloque-horarios-busqueda">
                <div class="tablaHorarios" id="tablaHorarios">
                <div class="celda"></div>
                <div class="celda">Lunes</div>
                <div class="celda">Martes</div>
                <div class="celda">Miércoles</div>
                <div class="celda">Jueves</div>
                <div class="celda">Viernes</div>
                <div class="celda">Sábado</div>
                <div class="celda" onclick="cambiarColor(this)">Mañana</div>
                <div class="celda celda-clic celda-izquierda-sup" onclick="cambiarColor(this)"></div>
                <div class="celda celda-clic" onclick="cambiarColor(this)" ></div>
                <div class="celda celda-clic" onclick="cambiarColor(this)"></div>
                <div class="celda celda-clic" onclick="cambiarColor(this)"></div>
                <div class="celda celda-clic" onclick="cambiarColor(this)"></div>
                <div class="celda celda-clic celda-derecha-sup" onclick="cambiarColor(this)"></div>
                <div class="celda" onclick="cambiarColor(this)">Tarde</div>
                <div class="celda celda-clic celda-izquierda-inf" onclick="cambiarColor(this)"></div>
                <div class="celda celda-clic" onclick="cambiarColor(this)"></div>
                <div class="celda celda-clic" onclick="cambiarColor(this)"></div>
                <div class="celda celda-clic" onclick="cambiarColor(this)"></div>
                <div class="celda celda-clic" onclick="cambiarColor(this)"></div>
                <div class="celda celda-clic celda-derecha-inf" onclick="cambiarColor(this)"></div>
            </div>
        </div>
        <div>
            <button class="btn boton-formulario btn-primary" type="button">Confirmar</button>
        </div>
    </main>
</body>
</html>
