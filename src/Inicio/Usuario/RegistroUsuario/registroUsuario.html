<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="registroUsuario.css">
    <title>Registro acompanante</title>
</head>
<body>

    <header class="header">
        <div class="header__content">
            <div class="header__logo">
                <a href="" class="logo">TEAyudo</a>
            </div>
            <div class="header__menu">
                <nav class="header__nav">
                    <ul class="header__ul">
                        <!-- <li class="header__li"><a href="#" class="header__link">Inicio</a></li>
                        <li class="header__li"><a href="#" class="header__link">Nosotros</a></li>
                        <li class="header__li"><a href="#" class="header__link">Servicios</a></li> -->
                        <li class="header__li"><button class="btn_iniciar">Iniciar sesión</button></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    
    <h1 id="h1"> Completa los datos de tu cuenta</h1>
    <main class="main">
        <div class="main-div">
            <div class="contenedor-izquierdo">
                <form class="formulario">
                    <label for="nombre" class="label">
                        <span>Nombre:</span>
                        <input type="text" class="input" placeholder="Nombre" id="nombre" name="nombre" value="Pepe" disabled>
                    </label>
                    <label for="apellido" class="label">
                        <span>Apellido:</span>
                        <input type="text" class="input" placeholder="Apellido" id="apellido" name="apellido" value="Fernandez" disabled>
                    </label>
                    <label for="correo" class="label">
                        <span>Correo Electrónico:</span>
                        <input type="text" class="input" placeholder="Correo" id="correo" name="correo" value="pepefer@gmail.com" disabled>
                    </label>
                    <label for="fechaNacimiento" class="label">
                        <span>Fecha de nacimiento:</span>
                        <input type="date" class="input" id="fechaNacimiento" name="fechaNacimiento" required>
                    </label>
                    <label for="cuil" class="label">
                        <span>CUIL:</span>
                        <input type="text" class="input" placeholder="Cuil" id="cuil" name="cuil" required>
                    </label>
                    <label for="domicilio" class="label">
                        <span>Domicilio:</span>
                        <input type="text" class="input" id="domicilio" name="telefono" placeholder="calle falsa 123" required>
                    </label>
                    <label class="label">
                        <span>Tipo de Usuario:</span>
                        <div class="switch">
                            <label for="tutor">Tutor</label>
                            <input type="radio" id="tutor" name="tipoUsuario" value="tutor">
                            <label for="acompanante">Acompañante</label>
                            <input type="radio" id="acompanante" name="tipoUsuario" value="acompanante">
                        </div>
                    </label>
                    <div class="div-boton">
                        <button class="btn boton-formulario btn-primary" type="button" id="boton">Confirmar</button>
                    </div>
                </form>
            </div>

            
            <div class="contenedor-derecho">
                <img class="imagen" src="../../img/foto-perfil.jpg" alt="Descripción de la imagen">
            </div>
        </div>
    </main>




    <footer class="tm-bg-dark-blue">
        <div class="container">
            <div class="row">
                <p class="col-sm-12 text-center tm-font-light tm-color-white p-4 tm-margin-b-0">
                    Copyright © <span class="tm-current-year">2023</span> Tehuelche Team
                    - Diseño: Tehuelche Team</p>
            </div>
        </div>
    </footer>

    <script type="module" src="./registroUsuario.js"></script>

</body>
</html>
